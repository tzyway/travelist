<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
<!--  A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling. -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
<!-- jquery mobile flat ui theme -->
       <!-- <link rel="stylesheet"  href="libs/jQM-flat/jquery.mobile.flatui.css">-->
		<link rel="stylesheet"  href="css/jquery.mobile-1.4.5.css"> 
       <!-- <link rel="stylesheet" href="css/test.css" />-->
        <title>Travelist</title>
    </head>
    <body>
	
        <div id="app">
		<!-- Home Page -->
            <div id="home-page" data-role="page">	

                <div data-role="content" >
                    <div id="logoContainer" class="centerText">
                            <img src="img/travel.png" id="logo"  />
                        </div>
                    <div id="menu">
						<div class="ui-grid-b">
							<div class="ui-block-a">		
								<button onclick="window.location.href = '#second-page';" class=" ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-alert">Pre Trip</button>							
							</div>
							<div class="ui-block-b"> 
								<button onclick="window.location.href = '#about-page';" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-heart">Mid Trip</button>
							</div>
							<div class="ui-block-c"> 
								<button onclick="window.location.href = '#second-page';" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-heart">Post Trip</button>
							</div>
						</div>
                    </div>
				</div>
            </div><!-- /page  -->

			<!-- Pre trip -->
            <div  id="second-page" data-role="page">
                <div data-role="header" data-id="header" id="header" data-position="fixed" class="ui-header">
                    <a href="#home-page"  data-role="button" data-icon="arrow-l" data-inline="true" >Back</a>
                    <h1>Pre Trip</h1>
                </div>
                <div data-role="content" >
                <!-- First Category -->
					<legend>Category: Attire </legend>	
					
					<div data-role="controlgroup" id="group1" data-mini="true">
						<div class="ui-grid-checkbox-list">
							<div class="ui-block-a">
								<label><input type="checkbox" />Clothes</label>
							</div>
							<div class="ui-block-b">
								<input type="button" value="-" class='qtyminus' data-field="quant1">
							</div>
							<div class="ui-block-c">
							  <input type="number" step="1" max="" value="5" name='quant1' class="quantity-field">
							</div>
							<div class="ui-block-d">
								<input type="button" value="+" class="qtyplus" data-field="quant1">
							</div>
						</div>
						<div class="ui-grid-checkbox-list">
							<div class="ui-block-a">
								<label><input type="checkbox" />Pants</label>
							</div>
							<div class="ui-block-b">
								<input type="button" value="-" class='qtyminus' data-field="quant2">
							</div>
							<div class="ui-block-c">
							  <input type="number" step="1" max="" value="1" name="quant2" class="quantity-field">
							</div>
							<div class="ui-block-d">
								<input type="button" value="+" class="qtyplus" data-field="quant2">
							</div>
						</div>
					</div>
					<div class="ui-grid-add-list">
						<div class="ui-block-a">	
						<input type="text" id="textgroup1" />
						</div>
						<div class="ui-block-b">
						<button id="group1" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-notext ui-icon-plus add">plus</button>
						</div>
					</div>
                    
                <!-- Second Category -->
                <legend>Category: Toiletries </legend>	
					
					<div data-role="controlgroup" id="group2" data-mini="true">
						<div class="ui-grid-checkbox-list">
							<div class="ui-block-a">
								<label><input type="checkbox" />Toothbrush</label>
							</div>
							<div class="ui-block-b">
								<input type="button" value="-" data-field="quantity">
							</div>
							<div class="ui-block-c">
							  <input type="number" step="1" max="" value="2" name="quantity" class="quantity-field">
							</div>
							<div class="ui-block-d">
								<input type="button" value="+" data-field="quantity">
							</div>
						</div>
						<div class="ui-grid-checkbox-list">
							<div class="ui-block-a">
								<label><input type="checkbox" />Toothpaste</label>
							</div>
							<div class="ui-block-b">
								<input type="button" value="-" data-field="quantity">
							</div>
							<div class="ui-block-c">
							  <input type="number" step="1" max="" value="1" name="quantity" class="quantity-field">
							</div>
							<div class="ui-block-d">
								<input type="button" value="+" data-field="quantity">
							</div>
						</div>
					</div>
					<div class="ui-grid-add-list">
						<div class="ui-block-a">	
						<input type="text" id="textgroup2" />
						</div>
						<div class="ui-block-b">
						<button id="group2" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-notext ui-icon-plus add">plus</button>
						</div>
					</div>
				</div>
                           
                </div>      
      

            <div  id="about-page" data-role="page">
                <div data-role="header" data-id="header1" data-position="fixed" class="ui-header">
                    <a href="#" data-rel="back" data-role="button" data-icon="arrow-l" data-inline="true" >Back</a>
                    <h1>About App</h1>
                </div>
                <div data-role="content"  class="big-text">
                    <h2>Privacy Policy</h2>
                    <p>...</p>
                </div>
            </div>
            </div>


        <!-- <script type="text/javascript" src="libs/fastclick.min.js"></script> -->
		<!-- jquery mobile JS -->
        <script type="text/javascript" src="libs/jquery.min.js"></script>
        <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.4.5.min.js"></script>

        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>

    </body>
</html>
